<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Dice Game</title>
</head>

<body>
   <h1 id="winner-announcement" class="hidden"></h1>
   <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <div class="score-box">
         <h2>Saved score</h2>
        <p class="score" id="score--0">0</p>
      </div>
      <div class="current">
        <p class="current-label">Current Score</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>

    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <div class="score-box"> 
        <h2>Saved score</h2>
        <p class="score" id="score--1"></p>
      </div>
        <div class="current">
        <p class="current-label">Current Score</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    

    </section>

    <img src="assets/dice-5.png" alt="Playing dice" class="dice" />
    <div class="controls">
      <button class="btn--all btn--new"> 🔁 Reset</button>
      <button class="btn--all btn--roll">🎲 Roll Dice</button>
      <button class="btn--all btn--save">📥 Save Score</button>
    </div>
    
  </main>
  <script src="script.js"></script>
</body>

</html>
